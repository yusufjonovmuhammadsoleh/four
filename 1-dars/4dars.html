<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        h1{
            background-color: blue;
            display: inline; /* block elementni inlinega o'tkazish*/
        }
        p{
            background-color: blue;
        }
        em{
            background-color: blue;
        }
        b{
          background-color: aquamarine;
        }
        strong {
           background-color: whitesmoke;
        }
        del{
           background-color: aqua;
           
        }
        a{
            background: pink;
            display: block; /* inline elementini block elementiga o'tkazish*/
            width: 50px;
            height: 50px;
        }
        span{
            background: red;
            display: inline-block; /*inline e;lementiga width height qabul qilishi 
            uchun  display: inline-block; beriladi inline elementi o'z holida qoladi lekin width height qabul qiladi*/
        }
    </style>
</head>
<body>
    <!-- block element  -->
     <h1>salom</h1>
     <p>salom</p>
     <div>p</div>
     <hr>
     <center>b</center>
    <!-- block element  -->



    <!-- inline element -->
      <em>salom</em>
      <b>salom</b>
      <strong>salom</strong>
      <del>salom</del>
      <span>p</span>
      <em>a</em>
      <a href="https://www.youtube.com/">youtubega o'tish</a>
    <!-- inline element -->
    
</body>
</html>
