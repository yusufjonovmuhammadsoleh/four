<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        *{
            margin: 20; /* tashqaridan surish uchun*/
            padding: 10; /*ichkaridan surish ucun*/
            box-sizing: border-box; /*barcha joydan 0 qilib beradi*/
        }
        nav{
            display: flex; /*block elementini imllain yoki yonga  otkazish uchun*/
            justify-content: center; /*width boy icha joylashuv*/
            align-items: center; /*height boyicha joylashuv*/
            background-color: whitesmoke; /*orqa fon rangi*/
           
            gap: 50px; /*elementni orasini ochish uchun*/
            height: 70px; /*balandligi*/

        }
        nav p {
            font-size: 15px; /*text olchami*/
            font-family: sans-serif; /*shirift turi*/
            cursor: pointer; /*cursor turi*/
            font-weight: 900; /*text qalinligi*/
        }
    </style>
</head>
<body>
    <nav>
<p>Store</p>
<p>Mac</p>
<p>iPad</p>
<p>Iphone</p>
<p>Watch</p>
<p>Vision</p>
<p>Airpods</p>
<p>Tv & home</p>
<p>Entertainment</p>
<p>Accessories</p>
<p>Support</p>
    </nav>
</body>
</html>
